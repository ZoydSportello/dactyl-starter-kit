content_path: content
content_static_path: content/img
template_path: template
template_static_path: assets
default_template: template-doc.html
default_pdf_template: template-pdf.html
filter_paths:
    - tool

callout_types:
    # English
    - "tip"
    - "note"
    - "caution"
    - "warning"
    # Japanese
    - "ヒント" # equiv. of "Tip"
    - "注記" # equiv of "Note"
    - "注意" # equiv. of "Caution"
    - "警告" # equiv. of "Warning"
    # TODO: Add Español (Latin America)

default_filters:
    - multicode_tabs
    - unicode_header_ids
    - buttonize_bootstrap
    - callouts
    - badges
    - link_replacement
    - external_links

languages:
    -   code: en
        display_name: English
        prefix: "/"
#    -   code: ja
#        display_name: 日本語
#        prefix: "/ja/"
#    -   code: es-419
#        display_name: Español (Latinoamerica)
#        prefix: "/es-419/"

targets:
    -   name: en
        lang: en
        display_name: Dactyl Starter Kit #Your name here
        filters:
            - demote_headers
        demote_headers_pdf_only: true
        repository: https://github.com/mduo13/dactyl-starter-kit #Official repo URL here
        logo: assets/img/dactyl-starter-kit-logo.svg
        url: https://mduo13.github.io/dactyl-starter-kit/ # MUST have a trailing slash
        strings:
            bc_home: "Home"
            footer:
                copyright: Ripple
                license: LICENSE
            to_top:
                short: "Top"
                long: "Jump to top of page"
            github_edit: "Edit"

cover_page:
    name: Home
    html: index.html
    template: template-landing-children.html
    sidebar: disabled

pages:
    -   name: Concepts
        html: concepts.html
        category: Concepts
        template: template-landing-children.html
        parent: index.html
        targets:
            - en

    -   md: concepts/concept1.md
        category: Concepts
        parent: concepts.html
        targets:
            - en

    -   name: Tutorials
        html: tutorials.html
        category: Tutorials
        template: template-landing-children.html
        parent: index.html
        targets:
            - en

    -   md: tutorials/tutorial1.md
        parent: tutorials.html
        category: Tutorials
        targets:
            - en

    -   md: tutorials/tutorial2.md
        targets:
            - en

    -   md: tutorials/tutorial2.md
        parent: tutorials-tutorial2.html
        html: tutorials-nested-tutorial.html
        name: Nested Tutorial
        targets:
            - en

    -   md: tutorials/tutorial2.md
        parent: tutorials-nested-tutorial.html
        html: tutorials-deeply-nested-tutorial.html
        name: Deeply Nested Tutorial
        targets:
            - en

    -   name: References
        html: references.html
        category: References
        template: template-landing-children.html
        parent: index.html
        targets:
            - en

    -   md: references/reference1.md
        category: References
        parent: references.html
        targets:
            - en

    -   name: REST API Tool Example
        html: rest-api-tool.html
        parent: index.html
        template: template-rest-api-tool.html
        # The following keys configure the REST tool
        methods_js: js/apitool-methods-example.js
        rest_host: https://reqres.in
        doc_base: references-reference1.html
        targets:
            - en

# Custom 404 page
    -   name: 404 Not Found
        html: 404.html
        template: template-404.html
        nav_omit: true
        targets:
            - en

# Special sitemap file (for better Google indexing)
    -   name: Sitemap
        html: sitemap.txt
        template: template-sitemap.txt
        nav_omit: true
        targets:
            - en
